<html>
<head>
  <meta charset="UTF-8">
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style type="text/css">
    html, body {
      background: #001E51;
      padding: 0;
      margin: 0;
    }

    .centered {
      position:fixed;
      font-size: xx-large;
      color: #fff;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="container">
  </div>
  <div class="centered">
    BELIEVE
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/sketch.js"></script>
  <script language="javascript" type="text/javascript" src="javascripts/client.js"></script>
</body>
</html>
